<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
  </head>
  <body style="width: 100%">
    <div
      style="
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <h1>TIMETABLE</h1>
      <table border="2" cellspacing="0" align="center" style="margin-top: 50px">
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
        <tr>
          <td>10-1</td>
          <td>Devops</td>
          <td>HTML</td>
          <td>React</td>
          <td>App Dev</td>
          <td>Express JS</td>
        </tr>
        <tr>
          <td>1-2</td>
          <td colspan="6" align="center" height="50"><b>Lunch Break</b></td>
        </tr>
        <tr>
          <td>2-4</td>
          <td>Express JS</td>
          <td>React</td>
          <td>CSS</td>
          <td>Devops</td>
          <td>App Dev</td>
        </tr>
        <tr>
          <td>4-5</td>
          <td colspan="6" align="center" height="50"><b>Break</b></td>
        </tr>
        <tr>
          <td>5-8</td>
          <td>React</td>
          <td>Express JS</td>
          <td>App Dev</td>
          <td>Devops</td>
          <td>JS</td>
        </tr>
      </table>
    </div>
  </body>
</html>
